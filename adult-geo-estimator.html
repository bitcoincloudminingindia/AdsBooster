<body>
    <div class="container">
        <h1>Adult Traffic Geo Estimator</h1>
        <label for="volume">Select Traffic Volume</label>
        <select id="volume">
            <option value="low">Low (10K-50K)</option>
            <option value="medium">Medium (50K-500K)</option>
            <option value="high">High (500K+)</option>
        </select>
        <button onclick="estimateGeo()">Estimate</button>
        <div class="result" id="geoResult"></div>
        <div class="note">Demo: This tool simulates top Tier-1 countries for adult ad traffic. For real data, use ad
            network analytics.</div>
        <a href="/" class="back-link">← Back to Home</a>

    <script>
        // Real Tier-1 countries for ad revenue
        const tier1Countries = [
            'United States', 'United Kingdom', 'Germany', 'France', 'Canada', 'Australia', 'Netherlands', 'Sweden', 'Switzerland', 'Norway'
        ];
        function estimateGeo() {
            var volume = document.getElementById('volume').value;
            let top = [];
            if (volume === 'low') top = tier1Countries.slice(0, 3);
            else if (volume === 'medium') top = tier1Countries.slice(0, 5);
            else top = tier1Countries.slice(0, 7);
            document.getElementById('geoResult').innerText = 'Top Tier-1 Countries: ' + top.join(', ');
        }
    </script>
