<!DOCTYPE html>
<html lang="en">

<head>

        .container {

            padding: 2rem;

        h1 {
            color: #d22;

        label {

<body>

    <script>
        function generateKeywords() {
            var cat = document.getElementById('cat').value;
            var keywords = {
                dating: ['free dating', 'adult dating', 'find singles', 'local hookups', 'mature dating', 'discreet affairs'],
                cam: ['live cam', 'adult cam', 'webcam girls', 'private show', 'cam chat', 'live xxx cam'],

            pick = pick.sort(() => Math.random() - 0.5);
            var html = '<ul class="keywords">' + pick.map(k => '<li>' + k + '</li>').join('') + '</ul>';
            document.getElementById('keywordResult').innerHTML = html;
