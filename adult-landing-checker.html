<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adult Landing Page Checker | AdsBooster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Check if your landing page may be flagged as adult by ad networks. Free tool by AdsBooster.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #d22a;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #d22;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem 0;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1.5px solid #d22;
            border-radius: 6px;
            width: 80%;
            font-size: 1rem;
        }

        button {
            margin-top: 1.2rem;
            padding: 0.6rem 2rem;
            background: #d22;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: #d22;
            font-weight: 600;
        }

        .safe {
            color: #1976d2;
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            color: #1976d2;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .note {
            font-size: 0.95rem;
            color: #888;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Adult Landing Page Checker</h1>
        <label for="landingUrl">Landing Page URL</label>
        <input type="text" id="landingUrl" placeholder="Paste your landing page URL here">
        <button onclick="checkLanding()">Check</button>
        <div class="result" id="landingResult"></div>
        <div class="note">Demo: This tool simulates a keyword scan for adult content. For real compliance, always review
            ad network policies.</div>
        <a href="/" class="back-link">← Back to Home</a>
    </div>
    <script>
        function checkLanding() {
            var url = document.getElementById('landingUrl').value.toLowerCase();
            if (!url) {
                document.getElementById('landingResult').innerText = 'Please enter a URL.';
                return;
            }
            var adultWords = ['adult', 'sex', 'porn', 'cam', 'xxx', 'escort'];
            var flagged = adultWords.some(word => url.includes(word));
            if (flagged) {
                document.getElementById('landingResult').innerText = '⚠️ This landing page may be flagged as adult content.';
                document.getElementById('landingResult').className = 'result';
            } else {
                document.getElementById('landingResult').innerText = '✅ This landing page is likely safe for non-adult categories.';
                document.getElementById('landingResult').className = 'result safe';
            }
        }
    </script>
</body>

</html>
