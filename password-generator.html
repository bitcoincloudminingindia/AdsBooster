    <link rel="stylesheet" href="style.css">
    <style>
        .pw-form {
            max-width: 400px;
            margin: 2rem auto;
            background: #fff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px #0001;
        }

        .pw-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .pw-form input[type=range] {
            width: 100%;
        }

        .pw-result {
            margin-top: 1rem;
            font-size: 1.2rem;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <header>
        <img src="App Icon.png" alt="AdsBooster Logo" class="app-logo small-logo">
        <h1 class="header-title">Password Generator</h1>
        <a href="index.html" class="cta-btn">â¬… Back to Dashboard</a>
    </header>
    <main>
        <section class="tool-section">
            <h2>Password Generator</h2>
            <form class="pw-form" id="pwForm">
                <label>Password Length: <span id="pwLen">12</span>
                    <input type="range" min="6" max="32" value="12" id="pwLength">
                </label>
                <label><input type="checkbox" id="pwUpper" checked> Uppercase</label>
                <label><input type="checkbox" id="pwLower" checked> Lowercase</label>
                <label><input type="checkbox" id="pwNum" checked> Numbers</label>
                <label><input type="checkbox" id="pwSym" checked> Symbols</label>
                <button type="submit" class="cta-btn">Generate Password</button>
            </form>
            <div class="pw-result" id="pwResult"></div>
        </section>
    </main>
    <script>
        const pwLength = document.getElementById('pwLength');
        const pwLen = document.getElementById('pwLen');
        pwLength.oninput = () => pwLen.textContent = pwLength.value;
        document.getElementById('pwForm').onsubmit = function (e) {
            e.preventDefault();
            let len = +pwLength.value;
            let chars = '';
            if (document.getElementById('pwUpper').checked) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (document.getElementById('pwLower').checked) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (document.getElementById('pwNum').checked) chars += '0123456789';
            if (document.getElementById('pwSym').checked) chars += '!@#$%^&*()_+-=[]{},.<>?';
            let pw = '';
            for (let i = 0; i < len; i++) pw += chars[Math.floor(Math.random() * chars.length)];
            document.getElementById('pwResult').textContent = pw ? 'ðŸ”’ ' + pw : 'Please select at least one option!';
        }
    </script>
</body>

</html>
