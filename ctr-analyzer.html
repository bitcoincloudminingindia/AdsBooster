<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CTR Analyzer | AdsBooster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Free Click-through Rate Analyzer – Instantly calculate your ad CTR. Boost your Adsterra performance with AdsBooster.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #1976d233;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #1976d2;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem 0;
            font-weight: 500;
        }

        input[type="number"] {
            padding: 0.5rem;
            border: 1.5px solid #1976d2;
            border-radius: 6px;
            width: 80%;
            font-size: 1rem;
        }

        button {
            margin-top: 1.2rem;
            padding: 0.6rem 2rem;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #1976d2;
            font-weight: 600;
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            color: #1976d2;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Click-through Rate Analyzer</h1>
        <label for="clicks">Clicks</label>
        <input type="number" id="clicks" value="100" min="0">
        <label for="impressions">Impressions</label>
        <input type="number" id="impressions" value="10000" min="0">
        <button onclick="calcCTR()">Analyze</button>
        <div class="result" id="ctrResult"></div>
        <a href="/" class="back-link">← Back to Home</a>
    </div>
    <script>
        function calcCTR() {
            var clicks = Number(document.getElementById('clicks').value);
            var impressions = Number(document.getElementById('impressions').value);
            if (impressions <= 0) {
                document.getElementById('ctrResult').innerText = 'Impressions must be greater than 0.';
                return;
            }
            var ctr = (clicks / impressions) * 100;
            document.getElementById('ctrResult').innerText = 'CTR: ' + ctr.toFixed(2) + '%';
        }
    </script>
</body>

</html>
