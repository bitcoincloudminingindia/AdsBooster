<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adult Ad Compliance Checker | AdsBooster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Adult Ad Compliance Checker – Demo tool to check if your ad/URL may be flagged as adult by ad networks. Free by AdsBooster.">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q227XHX54G"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-Q227XHX54G');

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #1976d233;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #d22;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem 0;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1.5px solid #d22;
            border-radius: 6px;
            width: 80%;
            font-size: 1rem;
        }

        button {
            margin-top: 1.2rem;
            padding: 0.6rem 2rem;
            background: #d22;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #d22;
            font-weight: 600;
        }

        .safe {
            color: #1976d2;
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            color: #1976d2;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .note {
            font-size: 0.95rem;
            color: #888;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Adult Ad Compliance Checker</h1>
        <label for="adUrl">Ad/URL</label>
        <input type="text" id="adUrl" placeholder="Paste your ad link or URL here">
        <button onclick="checkAdult()">Check</button>
        <div class="result" id="checkResult"></div>
        <div class="note">Demo: This tool simulates ad network compliance checks. For real compliance, always review ad
            network policies.</div>
        <a href="/" class="back-link">← Back to Home</a>
    </div>
    <script>
        // Simple production-ready compliance checker (expandable)
        const blacklist = [
            'malware', 'phishing', 'casino', 'porn', 'scam',
            'badsite.com', 'illegal-ads.net', 'virus-download.com'
        ];
        function checkAdult() {
            var url = document.getElementById('adUrl').value.trim().toLowerCase();
            if (!url) {
                document.getElementById('checkResult').innerText = 'Please enter an ad link or URL.';
                return;
            }
            const flagged = blacklist.some(word => url.includes(word));
            if (flagged) {
                document.getElementById('checkResult').innerText = 'Warning: This ad/link may violate ad network policies (flagged for risky content or domain).';
                document.getElementById('checkResult').className = 'result';
            } else {
                document.getElementById('checkResult').innerText = 'This ad/link appears compliant with major ad network policies.';
                document.getElementById('checkResult').className = 'result safe';
            }
        }
    </script>
</body>

</html>
